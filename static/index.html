<!DOCTYPE html>
<meta charset="utf-8" />

<html>

    <head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        
        <link rel="stylesheet" href="ws/smartdom.css">

    </head>
    
    <body>

        <div>
            <button id="connect">Connect</button>&nbsp;
            <span id="status">( - )</span>
        </div>

        <hr>

        <div id="log"></div>

        <hr>

        <form id="chatform" onsubmit="return false;">
            <input id="text" type="text" />
            <input id="send" type="button" value="Send" />
            <input id="flood" type="button" value="Flood" />
        </form>

        <script src="ws/smartdom.js"></script>

        <script language="javascript" type="text/javascript">
            $(function() {
                const logger = Logger()

                document.getElementById("log").appendChild(logger.e)

                var conn = null;

                function log(msg) {
                    logger.add(LogItem({record: msg}))
                }

                function connect() {
                    disconnect();
                    var wsUri = ( window.location.protocol == 'https:'&&'wss://'||'ws://' ) + window.location.host + '/ws/';
                    conn = new WebSocket(wsUri);
                    log('Connecting...');
                    conn.onopen = function() {
                        log('Connected.');
                        update_ui();
                    };
                    conn.onmessage = function(e) {                        
                        log(e.data);
                    };
                    conn.onclose = function() {
                        log('Disconnected.');
                        conn = null;
                        update_ui();
                    };
                }

                function disconnect() {
                    if (conn != null) {
                        log('Disconnecting...');
                        conn.close();
                        conn = null;
                        update_ui();
                    }
                }

                function update_ui() {
                    var msg = '';
                    if (conn == null) {
                        $('#status').text('( - )');
                        $('#connect').html('Connect');
                    } else {
                        $('#status').text('(' + ( conn.protocol || " + " ) + ')');
                        $('#connect').html('Disconnect');
                    }
                }

                $('#connect').click(function() {
                    if (conn == null) {
                        connect();
                    } else {
                        disconnect();
                    }
                    update_ui();
                    return false;
                });

                $('#send').click(function() {
                    const text = $('#text').val();

                    log('Sending: ' + text);
                    conn.send(text);

                    $('#text').val('').focus();

                    return false;
                });

                $('#flood').click(function() {
                    const text = $('#text').val();

                    for(let i = 0; i < 20; i++){
                        setTimeout(_ => {
                            log('Sending: ' + text);
                            conn.send(text);                    
                        }, i * 100)                        
                    }

                    $('#text').val('').focus();
                    
                    return false;
                });

                $('#text').keyup(function(e) {
                    if (e.keyCode === 13) {
                    $('#send').click();
                    return false;
                    }
                });
            });
        </script>

    </body>

</html>
